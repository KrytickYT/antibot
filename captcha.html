<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaPvP - Онлайн капча</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>NovaPvP - Онлайн капча</header>
      <div class="captcha-area">
        <div class="captcha-img">
          <img src="captcha-bg.png" alt="Captch Background">
          <span class="captcha"></span>
        </div>
        <button class="reload-btn">
          <i class="fas fa-redo-alt"></i>
        </button>
      </div>
      <form action="#" class="input-area">
        <input type="text" placeholder="Enter captcha" maxlength="6" spellcheck="false" required>
        <button class="check-btn">Отправить</button>
      </form>
      <div class="status-text"></div>
    </div>
    <script src="md5.js"></script>
    <script src="code.js"></script>
  </body>
</html>
